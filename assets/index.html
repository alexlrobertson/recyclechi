<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recycle</title>
  <link rel="stylesheet" href="/css/secondary.css">
  <link rel="stylesheet" href="/css/critical.css">
</head>
<body>

  <nav class="navbar" role="nav">
    <a href="/#!/" class="navbar-brand">RecycleChi</a>
  </nav>

  <div class="container">
    <h1>RecycleChi</h1>

    <p>All about recycling in Chicago</p>

    <div class="drawers">
      <div class="drawer active">
        <div class="drawer-label">Can you Donate it?</div>
        <div class="drawer-body">
          <div class="drawer-explanation">Is it one of these?</div>
          <div class="radio">
            <label>
              <input type="radio" name="eliminate" value="clothing"> Clothing
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="eliminate" value="diapers"> Diapers
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="eliminate" value="feminine-products"> Feminine hygeine products
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="eliminate" value="construction"> Construction materials
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="eliminate" value="paint"> Paint
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="eliminate" value="shopping-bags"> Shopping bags
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="eliminate" value="none"> None of the above
            </label>
          </div>
        </div>
      </div>
      <div class="drawer active">
        <div class="drawer-label">What type of material is it?</div>
        <div class="drawer-body">
          <p>What type of material is it?</p>
          <div class="radio">
            <label>
              <input type="radio" name="material" value="plastic"> Plastic
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="material" value="styrofoam"> Styrofoam
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="material" value="paper"> Paper
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="material" value="glass"> Glass
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="material" value="metal"> Metal
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="material" value="cardboard"> Cardboard
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="material" value="other"> Don't quite know or something else
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
