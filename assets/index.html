<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>RecycleChi</title>
  <style>/* INLINE_HERE */</style>
</head>
<body>

  <nav class="navbar" role="nav">
    <a href="/#!/" class="navbar-brand">RecycleChi</a>
  </nav>

  <div class="container">
    <div class="drawers ng-cloak" ng-controller="DrawerCtrl">
      <div class="drawer"
        ng-repeat="drawer in drawers"
        ng-class="{active: drawer.active}">
        <div class="drawer-label" ng-click="drawer.active=!drawer.active" ng-bind="drawer.label"></div>
        <div class="drawer-body">
          <div class="drawer-explanation" ng-bind="drawer.explanation"></div>
          <div class="radio" ng-repeat="option in drawer.options">
            <label>
              <input type="radio" name="{{drawer.name}}" value="{{option.value}}"> {{option.label}}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script async data-main="/js/main" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
</body>
</html>
